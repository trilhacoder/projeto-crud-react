<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto CRUD com React</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>
<body>
    <main class="container" style="max-width: 800px">
        <div class="d-flex align-items-center justify-content-center gap-2">
            <img src="user.png" alt="Imagem de usuário">
            <h1 class="my-5">Cadastro de usuários</h1>
        </div>
        <form class="d-flex flex-column flex-md-row gap-2">
            <div class="flex-md-grow-1 mt-1">
                <label for="nome" class="form-label">Nome</label>
                <input type="nome" class="form-control" id="nome">
            </div>
            <div class="flex-md-grow-1 mt-1">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mt-1 align-self-md-end">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>            
        </form>
        <table class="table table-hover mt-5">
            <thead>
            <tr class="d-fex align-middle">
                <th>#</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th class="text-center">Acões</th>
            </tr>
            </thead>
            <tbody>
            <tr class="align-middle">
                <th>1</th>
                <td>Mark</td>
                <td>mark@gmail.com</td>
                <td class="text-center">
                    <button class="btn btn-secondary"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            <tr class="align-middle">
                <th>2</th>
                <td>Jacob</td>
                <td>jacob@email.com</td>
                <td class="text-center">
                    <button class="btn btn-secondary"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            <tr class="align-middle">
                <th>3</th>
                <td>Larry the Bird</td>
                <td>larry@gmail.com</td>
                <td class="text-center">
                    <button class="btn btn-secondary"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
